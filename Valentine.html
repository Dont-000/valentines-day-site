<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8e6f0;
      text-align: center;
      color: #6d3f73;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
      color: #ff85a2;
    }
    .message {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .video-container {
      margin-top: 40px;
    }
    .heart {
      font-size: 2em;
      color: #ff6fb3;
    }
    .btn {
      background-color: #ff6fb3;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Will You Be My Valentine?</h1>

  <div class="message" id="personalizedMessage">
    <p>Hi <span id="valentineName">[Valentine's Name]</span>,</p>
    <p>I just wanted to say... <span id="yourName">[Your Name]</span> loves you so much! ‚ù§Ô∏è</p>
    <p class="heart">üíñ</p>
  </div>

  <div class="video-container">
    <video width="80%" controls>
      <source src="[Your Video URL]" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <button class="btn" onclick="changeNames()">Submit</button>

  <script>
    // Function to personalize the website
    function changeNames() {
      var valentineName = prompt("Enter your Valentine's Name:");
      var yourName = prompt("Enter Your Name:");

      // Insert names into personalized message
      document.getElementById("valentineName").textContent = valentineName;
      document.getElementById("yourName").textContent = yourName;
    }
  </script>
</body>
</html>
